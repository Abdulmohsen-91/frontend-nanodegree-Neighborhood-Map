<!DOCTYPE html>
<html>
  <head>
      <title>Neighborhood Map</title>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="css/mainStyle.css">
  </head>
  <body>
      <div class="container">
          <div id="TopBar"> 
              <span onclick="openNav()">&#9776; open</span>
              <h2 style="margin-left: 40%">Neighborhood Map Project</h2>
          </div>
          <div id="MySideBar" class="left-sidebar">
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
              <h3>My Locations</h3>
              <ul data-bind="foreach: locationList">
                  <li data-bind="text: name, click: $parent.clickedLocation"></li>
              </ul>
              <input type="text" style="width: 80%; font-size: 20px">
          </div>
          
          <div id="map"></div>
    </div>
      
      <script>
          function openNav() {
              document.getElementById("MySideBar").style.width = "250px";
          }
          function closeNav() {
              document.getElementById("MySideBar").style.width = "0";
          }
      </script>
      <script src="js/lib/jquery-3.3.1.min.js"></script>
      <script src="js/lib/knockout-3.4.0.js"></script>
      <script async src="js/app.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyD74NAYk_mwowxcqJwlbTqMxJafJVmyJac&callback=initMap"></script>
  </body>
</html>
